        <title>Music Box - Đăng nhập</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <link rel="stylesheet" href="./assets/css/auth.css" />
    </head>

    <body class="auth-bg">
        <main class="auth-shell">
            <section class="auth-card" aria-labelledby="login-title">
                <!-- Logo 109x109 -->
                <img
                    class="brand-mark"
                    src="./assets/imgs/music_box_icon.png"
                    alt="Music Box"
                />

                <!-- Heading -->
                <h1 id="login-title" class="auth-title">
                    Chào mừng quay trở lại!
                </h1>
                <p class="auth-subtitle">
                    Đăng nhập để tận hưởng âm nhạc vô tận
                </p>

                <form id="form-login" novalidate>
                    <label class="auth-label" for="login-email"
                        >Địa chỉ Email</label
                    >
                    <input
                        id="login-email"
                        name="email"
                        type="email"
                        placeholder="example@gmail.com"
                        class="auth-input"
                        autocomplete="username"
                        required
                    />

                    <label class="auth-label" for="login-pass">Mật khẩu</label>
                    <div class="password-input-container">
                        <input
                            id="login-pass"
                            name="password"
                            type="password"
                            placeholder="Nhập mật khẩu"
                            class="auth-input"
                            autocomplete="current-password"
                            required
                        />
                        <button
                            type="button"
                            class="password-toggle"
                            id="password-toggle"
                            aria-label="Hiển thị mật khẩu"
                        >
                            <svg
                                class="eye-icon"
                                viewBox="0 0 24 24"
                                width="20"
                                height="20"
                            >
                                <path
                                    class="eye-open"
                                    d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
                                />
                                <path
                                    class="eye-closed"
                                    d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"
                                />
                            </svg>
                        </button>
                    </div>

                    <div class="auth-row between">
                        <label class="auth-check">
                            <input type="checkbox" id="login-remember" />
                            <span>Ghi nhớ đăng nhập</span>
                        </label>
                        <a class="auth-link" href="#">Quên mật khẩu?</a>
                    </div>

                    <!-- error (TRÊN nút) -->
                    <div id="login-error" class="auth-error" hidden>
                        Vui lòng điền đầy đủ thông tin
                    </div>

                    <!-- Nút chuẩn 610x45 -->
                    <button
                        type="submit"
                        class="auth-btn primary"
                        id="btn-login"
                    >
                        Đăng nhập
                    </button>

                    <div class="divider"><span>hoặc</span></div>

                    <!-- 2 nút SSO cùng một hàng -->
                    <div class="oauth-row">
                        <button type="button" class="oauth-btn">
                            <img
                                class="oauth-ico"
                                src="./assets/imgs/google_icon.png"
                                alt="Google"
                            />
                            <span>Đăng nhập với Google</span>
                        </button>
                        <button type="button" class="oauth-btn">
                            <img
                                class="oauth-ico"
                                src="./assets/imgs/facebook_icon.png"
                                alt="Facebook"
                            />
                            <span>Đăng nhập với Facebook</span>
                        </button>
                    </div>

                    <p class="auth-foot">
                        Chưa có tài khoản?
                        <a class="auth-link" href="./signup.html">Đăng ký</a>
                    </p>
                </form>
            </section>
        </main>

        <script src="./assets/js/user-manager.js"></script>
        <script src="./assets/js/auth-login.js"></script>
    </body>
</html>
